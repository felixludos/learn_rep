

num-train: 5000
num-eval: 1000

eval-mode: val # test

true-label-index: 0

dataset:
  wrappers:
    - ident: single-label
      kwargs.idx: <>true-label-index

  mode-wrappers:
    train:
      - ident: subset
        kwargs.num: <>num-train
    val:
      - ident: subset
        kwargs.num: <>num-eval
    test:
      - ident: subset
        kwargs.num: <>num-eval


encoder: <>model

