
model:

    nonlin: 'elu'

    kernels: 3

    encoder:
        _type: 'conv'

        in_shape: '<>din'

        channels: [32, 32, 64, 64, 128]
        factors: 1
        strides: 2

        down: 'max'

        fc_hidden: [256, 128]

    decoder:
        _type: 'deconv'

        out_shape: '<>dout'

        channels: [128, 64, 64, 32, 32]
        factors: 2
        strides: 1

        up: 'bilinear'

        fc_hidden: [128, 256]

        output_nonlin: sigmoid



