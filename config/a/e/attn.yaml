parents: ['basics']

model:

#    key_dim: 32
    val_dim: 64
    key_val_dim: 128

    keys_per_head: 4
    coord_patches: True
    weight_keys: False

    point_tfm_hidden: [128, 128, 128]
    head_hidden: [128, 128]

    gumbel: 0

    head_dim: '<>branch_dim'

#    num_groups: 4

#    branch_dim: 3

    encoder:
        _type: 'point-enc'

        transform:
            _type: 'patch-points'
            include_coords: '<>coord_patches'

        pointnet:
            _type: 'point-net'

            modules:
                _type: 'iter'

                _elements:
                    - _type: 'point-self'
                      #output_nonlin: '<>nonlin'
                      hidden: '<>point_tfm_hidden'
                      pout: '<>key_val_dim' # '<>key_dim'

#                    - _type: 'point-buffer'
#                      channels: '<>val_dim'

                    - _type: point-split
                      split: '<>val_dim'

                    - _type: 'point-wsum'
                      keys: '<>keys_per_head' # per group
                      heads: '<>num_groups'
#                      gumbel: 10
                      norm_heads: '<>weight_keys'
#                    - _type: 'point-self'
#                      output_nonlin: 'none'
#                      hidden: [128, 128]
#                      pout: '<>branch_dim'

            pool:
#                _type: 'concat-points'
                _type: 'multihead'

                head_douts: '<>head_dim'

                heads:
                  _type: iter

                  hidden_dims: '<>head_hidden'

#                  _elements: # missing

info:
    arch_type: 'pointenc-attn'


